<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Gestión de Productos</h1>
      <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
    </div>

    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Categoría</th>
          <th>Subcategoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>

    <div class="card mt-5">
      <div class="card-header">
        <h2 class="h5 mb-0">Agregar / Editar Producto</h2>
      </div>
      <div class="card-body">
        <form id="productForm">
          <input type="hidden" id="productId">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="name" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="description" class="form-control" placeholder="Descripción" required>
            </div>
            <div class="col-md-4">
              <input type="number" id="price" class="form-control" placeholder="Precio" step="0.01" required>
            </div>
            <div class="col-md-4">
              <input type="number" id="stock" class="form-control" placeholder="Stock" required>
            </div>
            <div class="col-md-4">
              <select id="categorySelect" class="form-select" required></select>
            </div>
            <div class="col-md-6">
              <select id="subcategorySelect" class="form-select" required></select>
            </div>
            <div class="col-md-6 d-grid">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/products.js"></script>
</body>
</html>
