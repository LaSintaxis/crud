<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Subcategorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="mb-4">Gestión de Subcategorías</h1>

    <form id="subcategory-form" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Nombre" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="description" class="form-control" placeholder="Descripción" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="category" class="form-control" placeholder="ID de Categoría" required />
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Crear Subcategoría</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="subcategory-table-body"></tbody>
    </table>
  </div>

  <script src="./js/subcategories.js"></script>
</body>
</html>
