<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Categorías</h2>

    <form id="category-form" class="row g-3 mb-4">
      <div class="col-md-5">
        <input type="text" id="name" class="form-control" placeholder="Nombre de la categoría" required>
      </div>
      <div class="col-md-5">
        <input type="text" id="description" class="form-control" placeholder="Descripción" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Crear</button>
      </div>
    </form>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="category-table-body">
        <!-- Aquí van las categorías -->
      </tbody>
    </table>
  </div>

  <script src="./js/categories.js"></script>
</body>
</html>
